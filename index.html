<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art da Thais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  
  <div id="color-palette">
    <div class="selected color" id="black-box"></div>
    <div class="color" id="pink-box"></div>
    <div class="color" id="yellow-box"></div>
    <div class="color" id="orange-box"></div>
  </div>
  <button id="clear-board">Limpar</button>
  <div id="pixel-board">
    
    <div id="row1">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    
    <div id="row2">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    
    <div id="row3">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    
    <div id="row4">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
    
    <div id="row5">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
